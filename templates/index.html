<!DOCTYPE html>
<html>
<head>
    <title>Intraday Stock Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">üìà Intraday Stock Picker</h2>

        <form method="POST">
            <button type="submit" class="btn btn-primary">üîç Scan Now</button>
        </form>

        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}

        {% if picks %}
            <h4 class="mt-5">Top 50 Picks</h4>
            <table class="table table-bordered table-striped mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>Symbol</th>
                        <th>Direction</th>
                        <th>Score</th>
                        <th>Reasons</th>
                    </tr>
                </thead>
                <tbody>
                    {% for pick in picks %}
                    <tr>
                        <td>{{ pick.symbol }}</td>
                        <td>{{ pick.direction }}</td>
                        <td>{{ pick.score }}</td>
                        <td>{{ pick.reasons }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>
</body>
</html>
